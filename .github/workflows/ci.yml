name: CI

on:
  push:
  pull_request:

jobs:
  lint-test:
    runs-on: ubuntu-latest
    env:
      PYTHONPATH: .
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - run: pip install -r requirements.txt ruff black pytest
      - name: Ruff
        run: ruff check .
      - name: Black (check)
        run: black --check .
      - name: Run tests
        run: pytest -q
